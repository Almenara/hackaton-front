

    <!--NEIGHBORHOOD LIST-->
    <section class="mb-5 mt-5">
      <button (click)="logout()">LOGOUT</button>
    <h2 class="text-center pb-4">Barris de Barcelona</h2>
    <div class="d-flex justify-content-center">
      <div class="w-100 mb-5">
        <ng-container *ngFor="let neighborhood of neighborhoodsList$ | async">
          <div class="zone-item p-4 d-flex justify-content-between">
            <div class="left">
              <div>NOM: {{ neighborhood.name | uppercase }}</div>
              <div>Punts: {{ neighborhood.points }}</div>
            </div>
            <ng-container *ngIf="(user$ | async) as user">
            <div class="right d-sm-flex d-none">
              <button *ngIf="user.neighborhoods.includes(neighborhood.id); else button2" class="btn btn-primary">
                <!--(click)=afegir "rejectNeighborhood(neighborhood.id)"-->
                Zona seleccionada
              </button>
              <ng-template #button2>
                <!--afegir (click)="addNnighborhood(neighborhood.id)"-->
                <button class="btn btn-secondary">Afegeix la zona</button>
              </ng-template>
            </div>
            </ng-container>
          </div>
        </ng-container>
      </div>
    </div>
    </section>
